<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissior</title>
    <link rel="stylesheet" href="project01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
<body>
    <header>
        <h1>Rock Paper Scissior</h1>
    </header>
    <div class="score-board">
        <div id = "user-label"class="badge">User</div>
        <div id = "comp-label"class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Choose so you can see the result here stupid </p>
    </div>

    <div class="choices">
        <div class="choice" id="r"><i class="fas fa-hand-back-fist"></i></div>
    </div>
    
    <div class="choices">
        <div class="choice" id="s"><i class="fas fa-scissors"></i></div>
    </div>
    
    <div class="choices">
        <div class="choice" id="p"><i class="fas fa-hand"></i></div>
    </div>
    

    <p id="action-message">Make a Move</p>
    <script src="project01.js"></script>
</body>
</html>
